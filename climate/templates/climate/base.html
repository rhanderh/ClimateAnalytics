<!DOCTYPE html>

<html>
    <head>
    	{% load staticfiles %}
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	
    <!-- D3 Demo CSS -->
    
    	<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
				margin-right: 2px;
			}
				
			.axis path,
			.axis line {
   				 fill: none;
    			stroke: black;
    			shape-rendering: crispEdges;
			}

			.axis text {
   				 font-family: sans-serif;
    			 font-size: 11px;
			}
			
			path {
    			stroke: steelblue;
    			stroke-width: 2;
    			fill: none;
			}
 
			line {
    			stroke: black;
			}
 

		
		</style>
		
   	 <!-- Bootstrap -->
   		<link href="{% static 'climate/css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    	<link href="{% static 'climate/css/bootstrap.css' %}" rel="stylesheet" media="screen">
    	<link href="{% static 'climate/css/bootstrap-responsive.css' %}" rel="stylesheet">
    	<link href="{% static 'climate/css/datepicker.css' %}" rel="stylesheet">
    	
    <!--D3-->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
    	
    <!-- JQuery and Bootstrap JS Libraries --> 
    <script src="{% static 'climate/js/jquery-1.11.1.min.js' %}"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="{% static 'climate/js/bootstrap.min.js' %}"></script>
    
    <!-- Data visualization JS library -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    
   
  <script> 	
$(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "2013:2014",
      defaultDate: 0,
      inline: true,
      showOtherMonths: true,  
      dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'], 
      // You can put more options here.

    });
  });
  </script>
    
    <title>ClimAlytics</title>
    
    </head>

    <body>
    	
    
    <!-- Navigation Bar -->	
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index/">ClimAlytics</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/index/">Home</a></li>
            <li><a href="/history/">Historicals</a></li>
            <li><a href="/forecast/">Forecasting</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
         {% block body_block %}You have landed on a template-less page.{% endblock %}
   

  

  

    </body>
    
    
    
</html>
