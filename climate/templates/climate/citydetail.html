
{% extends 'climate/base.html' %}

{% block body_block %}



<h2>{{location.city_name}}</h2>

		<ul>
		{% for temp in location.temperature_set.all %}
		<li>{{ temp.temp_max_imperial }}</li>
		</ul>
	{% endfor %}


<div id ="graphb">
</div>
	
<script type = "text/javascript">

			var w = 500;
			var h = 300;
			var padding = 40;
			
			//Dynamic, random dataset
			var dataset = [];
			var temp_set = {{ json_temp|safe }}
			for (var i = 0; i < temp_set.length; i++) {
    			var time = new Date(temp_set[i].fields.timestamp);
    			var newNumber1 = time; 
    			var newNumber2 = temp_set[i].fields.temp_max_imperial;
    			dataset.push([newNumber1, newNumber2]);
			}
			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([d3.min(dataset, function(d) { return d[0]; }), d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([d3.min(dataset, function(d) { return d[1]; }), d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);
								 
			var rScale = d3.scale.linear()
							.domain([0, d3.max(dataset, function(d) {return d[1]; })])
							.range([2, 5]);
							
			var xAxis = d3.svg.axis()
						.scale(xScale)
						.orient("bottom")
						.ticks(5);
						
			var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1]);
			   });

			/*svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
    				*/
    				
    		svg.append("g")
    			.attr("class","axis") //Assign "axis" class
    			.attr("transform", "translate(0," + (h - padding) + ")")
    			.call(xAxis);
    			
    		//Create Y axis
			svg.append("g")
    			.attr("class", "axis")
    			.attr("transform", "translate(" + padding + ",0)")
    			.call(yAxis);
    			
    		
    				
			

</script>




{% endblock %}
